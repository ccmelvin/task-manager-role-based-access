name: âœ… Working CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-infrastructure:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install Python dependencies
      working-directory: ./infrastructure
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        pip install flask

    - name: ğŸŒ Start web server for tests
      working-directory: ./infrastructure
      run: |
        python web_gui.py &
        sleep 3
        curl -f http://localhost:8000 || echo "Server not ready"

    - name: ğŸ§ª Run all tests
      working-directory: ./infrastructure
      run: python -m pytest tests/ -v

    - name: âœ… Infrastructure tests passed
      run: echo "âœ… Infrastructure tests passed!"

  validate-project-structure:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Validate project structure
      run: |
        echo "Checking project structure..."
        
        # Check infrastructure structure
        if [ -f "infrastructure/requirements-test.txt" ]; then
          echo "âœ… Infrastructure requirements-test.txt exists"
        else
          echo "âŒ Infrastructure requirements-test.txt missing"
          exit 1
        fi
        
        # Check for IAM policy validator tools
        if [ -f "infrastructure/iam_policy_validator.py" ]; then
          echo "âœ… IAM Policy Validator GUI exists"
        else
          echo "âŒ IAM Policy Validator GUI missing"
          exit 1
        fi
        
        if [ -f "infrastructure/simple_validator.py" ]; then
          echo "âœ… IAM Policy Validator CLI exists"
        else
          echo "âŒ IAM Policy Validator CLI missing"
          exit 1
        fi
        
        # Check frontend exists
        if [ -d "frontend" ]; then
          echo "âœ… Frontend directory exists"
        else
          echo "âŒ Frontend directory missing"
          exit 1
        fi
        
        if [ -f "frontend/package.json" ]; then
          echo "âœ… Frontend package.json exists"
        else
          echo "âŒ Frontend package.json missing"
          exit 1
        fi
        
        echo "âœ… All project structure checks passed!"

  check-documentation:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“š Check documentation
      run: |
        echo "Checking documentation..."
        
        if [ -f "README.md" ]; then
          echo "âœ… Main README.md exists"
        else
          echo "âŒ Main README.md missing"
          exit 1
        fi
        
        if [ -f "infrastructure/README.md" ]; then
          echo "âœ… Infrastructure README.md exists"
        else
          echo "âŒ Infrastructure README.md missing"
          exit 1
        fi
        
        if [ -f "frontend/TESTING.md" ]; then
          echo "âœ… Frontend TESTING.md exists"
        else
          echo "âŒ Frontend TESTING.md missing"
          exit 1
        fi
        
        echo "âœ… All documentation checks passed!"
