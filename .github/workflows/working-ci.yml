name: ✅ Working CI

# Temporarily disabled - using minimal-ci.yml instead
on:
  workflow_dispatch:
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main ]

jobs:
  test-infrastructure:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 📦 Install Python dependencies
      working-directory: ./infrastructure
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt

    - name: 🧪 Run AWS integration tests
      working-directory: ./infrastructure
      run: python -m pytest tests/test_aws_integration.py tests/test_cli_e2e.py -v

    - name: ✅ Infrastructure tests passed
      run: echo "✅ Infrastructure tests passed!"

  validate-project-structure:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔍 Validate project structure
      run: |
        echo "Checking project structure..."
        
        # Check infrastructure structure
        if [ -f "infrastructure/requirements-test.txt" ]; then
          echo "✅ Infrastructure requirements-test.txt exists"
        else
          echo "❌ Infrastructure requirements-test.txt missing"
          exit 1
        fi
        
        # Check for IAM policy validator tools
        if [ -f "infrastructure/iam_policy_validator.py" ]; then
          echo "✅ IAM Policy Validator GUI exists"
        else
          echo "❌ IAM Policy Validator GUI missing"
          exit 1
        fi
        
        if [ -f "infrastructure/simple_validator.py" ]; then
          echo "✅ IAM Policy Validator CLI exists"
        else
          echo "❌ IAM Policy Validator CLI missing"
          exit 1
        fi
        
        # Check frontend exists
        if [ -d "frontend" ]; then
          echo "✅ Frontend directory exists"
        else
          echo "❌ Frontend directory missing"
          exit 1
        fi
        
        if [ -f "frontend/package.json" ]; then
          echo "✅ Frontend package.json exists"
        else
          echo "❌ Frontend package.json missing"
          exit 1
        fi
        
        echo "✅ All project structure checks passed!"

  check-documentation:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 📚 Check documentation
      run: |
        echo "Checking documentation..."
        
        if [ -f "README.md" ]; then
          echo "✅ Main README.md exists"
        else
          echo "❌ Main README.md missing"
          exit 1
        fi
        
        if [ -f "infrastructure/README.md" ]; then
          echo "✅ Infrastructure README.md exists"
        else
          echo "❌ Infrastructure README.md missing"
          exit 1
        fi
        
        if [ -f "frontend/TESTING.md" ]; then
          echo "✅ Frontend TESTING.md exists"
        else
          echo "❌ Frontend TESTING.md missing"
          exit 1
        fi
        
        echo "✅ All documentation checks passed!"
